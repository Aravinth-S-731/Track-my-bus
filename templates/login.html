<!DOCTYPE html>
<html lang="en">
<head>
    <!-- link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style/login.css')}}">
    <title>Track my BUS - Login</title>
</head>
<body>
    
    <section class="header">

        <!-- ----------- NAVBAR ---------- -->
        <nav class="navbar navbar-expand-md navbar-dark bg-transperant">
            <a href="/" class="navbar-brand">
                <img style="height: 70px;" src="{{url_for('static', filename='images/logo.png')}}">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarMenu" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa-solid fa-backward fa-sm"></i>Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup"><i class="fa-solid fa-user-plus fa-sm"></i>Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-phone fa-sm"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- ----------FORM FOR LOGIN / SIGNUP---------- -->
        <div class="main" style="text-align: center;">
            <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="login">
                <form action="{{url_for('login')}}" method="post">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="username" placeholder="Enter your username" required="" id="username">
                    <input type="password" name="password" placeholder="Enter your password" required="" id="password">
                    <a href="((url_for('login')}}" style="text-decoration: none;">
                        <button>Login</button>
                    </a>
                    {% if msg %}  
                        <p style="color: rgb(154, 154, 154);"> {{msg}}</p>  
                    {% endif %}
                </form>
            </div>
    
            <div class="signup">
                <form>
                    <label style="font-weight: 400; font-size: 25px; padding-top: 14px;">TRACK MY BUS</label>
                </form>
            </div>
        </div>

    </section>

</body>
</html>
