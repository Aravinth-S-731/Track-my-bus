    <title>Track my BUS</title>
</head>
<body>

    <section class="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a href="/trackmybus">
                <img style="height: 70px;" src="{{url_for('static' , filename = 'images/logo.png')}}">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarMenu" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/trackmybus"><i class="fa-solid fa-backward fa-sm"></i>Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trackmybus"><i class="fa-solid fa-magnifying-glass fa-sm"></i>Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: azure;" ><i class="fa-solid fa-chart-simple"></i>Result for, {{name}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}"><i class="fa-solid fa-right-from-bracket fa-sm"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <section>

        <div class="msg-box">
            <h3 class="head-tag">Alert!</h3>
            <p class="content-tag">
                -NA- <br>
                (Current position matches the bus location)
            </p>
        </div>

    </section>

    <script>
        function myFunction() {
            alert("I am an alert box!");
        }
    </script>

    
    

    <div id="map"></div>
    <script>

        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;

            //to display map
            map.innerHTML = '<iframe width="1280" height="520" src="https://maps.google.com/maps?q='+latitude+','+longitude+'&amp;z15&amp;output=embed"></iframe>';
        });

    </script>


</body>
